<!DOCTYPE html>
<html>
    <head>
        <title> Login Page </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body> 
        <section class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 99999;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="excel.html">View Data</a>
                    </li>
                    
                    </ul>
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup_form.html">Sign Up</a>
                    </li>
                    </ul>
                </div>
                </nav>
            <div>
            <br>
            <center> <h1 class="hd" id="txt" style="color:white;"> Common Login Form </h1> </center>
            <br><br>
            <form class="container" id="loginn">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="color:white;">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="max-width: 500px;">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label" style="color:white;">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" style="max-width: 500px;">
                </div>
                <div class="mb-3 form-check" style="padding-left: 0;">
                    <button type="button" class="btn btn-link onclick"onclick="open_reset()">Having Trouble signing in?</button>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

              <form class="container" style="display: none;" id="please_work">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" style="color:white;">Enter Reset Email Address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="max-width: 500px;">
                </div>
                <div class="mb-3 form-check" style="padding-left: 0;">
                    <button type="button" class="btn btn-link" onclick="open_login()">Go back to login?</button>   
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
        </section> 


       <script>
        function open_reset(){
            document.getElementById("loginn").style.display="none";
            document.getElementById("txt").style.display="none";
            document.getElementById("please_work").style.display="block";
        }

        function open_login(){
            document.getElementById("loginn").style.display="block";
            document.getElementById("txt").style.display="contents";
            document.getElementById("please_work").style.display="none";
        }
       </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
